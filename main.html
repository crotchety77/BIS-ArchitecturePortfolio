<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключение Слайдера через CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <!-- Наши стили подключаем в конец -->
    <link rel="stylesheet" type="text/css" href="styles.css">

   
    <title>Document</title>
</head>
<body>
    
    <!-- Обертка, чтобы прибить footer вниз -->
    <div class="wrapper">
        <!-- header main для других мульти-страниц -->
        <header class="header header-main">

            <div class="container">

                <div class="header__inner">

                    <a href="#" class="logo">
                        <!-- Обычно векторное изображение -->
                        <img src="images/logo.svg" alt="" class="logo__img">
                    </a>

                    <!-- Меню в виде лишек -->
                    <!-- СкринРидер считывает ссылки для слепых -->
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__list-item">
                                <a href="#" class="menu__list-link">Портфолио</a>
                            </li>
                            <li class="menu__list-item">
                                <a href="#" class="menu__list-link">Студия</a>
                            </li>
                            <li class="menu__list-item">
                                <a href="#" class="menu__list-link">Контакты</a>
                            </li>
                            <li class="menu__list-item">
                                <button>Eng</button>
                            </li>
                        </ul>
                    </nav>

                </div>


            </div>

        </header>




        <main class="main">
            
            <!-- <div class="container"></div> -->
            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <!-- Надо затемнить изображения чтобы была шапка белая читаема -->
                    <!-- Подход 1-2 -->
                    <!-- Использовать оригинальную фотку + использовать затемнее CSS-->
                    <!-- Использовать уже изменённую фотку -->
                    <!-- Контент менеджер через админку меняет изображения -->
                    <!-- Пути к файлам должны быть прописаны в inline стилях в .html -->
                    <div class="swiper-slide" style="background-image: url(images/slider1.jpg);"></div>
                    <div class="swiper-slide" style="background-image: url(images/slider2.jpg);"></div>
                    <div class="swiper-slide" style="background-image: url(images/slider3.jpg);"></div>
                    <div class="swiper-slide" style="background-image: url(images/slider4.jpg);"></div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            
                <!-- If we need scrollbar -->
                <!-- <div class="swiper-scrollbar"></div> -->
            </div>
        </main>


        <footer class="footer">
            <div class="container">
                <div class="footer__layout">
                    <div class="footer__link">
                        <a class="footer__link-url" href="mailto:info@chado.pro">info@MuBIS.pro</a>
                    </div>
                    <div class="footer__texts">
                        <div class="footer__copyright transparent">
                            <a class="footer__link-url" href="/">© 2024 Мы БИС. Архитектурная студия</a>
                        </div>
                    </div>
                    <div class="footer__social">
                        <div class="social-icons">
                            <a class="icon__link" href="#" target="_blank">
                                <img class="icon instagram-icon" src="images/instagram_icon.png" alt="Instagram Icon">
                            </a>
                            <a class="icon__link" href="#" target="_blank">
                                <img class="icon instagram-icon" src="images/vk_icon.png" alt="Vk Icon">
                            </a>
                            <a class="icon__link" href="#" target="_blank">
                                <img class="icon instagram-icon" src="images/telegram_icon.png" alt="Telegram Icon">
                            </a>
                            <a class="icon__link" href="#"  target="_blank">
                                <img class="icon instagram-icon" src="images/whatsapp_icon.png" alt="Whatsapp Icon">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    
    
    </div>

    <!-- Подключение Слайдера через CDN -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
